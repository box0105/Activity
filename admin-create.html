<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動 Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 日期選擇器 -->
    <!-- jQuery & Moment.js (必要) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!-- Date Range Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/act.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row px-2 py-3">
            <!-- Panel -->
            <nav class="col-md-2 mb-5 bg-white card p-3 d-flex flex-column align-items-center">
                <img src="./images/svg/logo-mb.svg" alt="">
                <ul class="nav flex-column align-self-stretch mt-3 pt-3">
                    <li class="nav-item active">
                        <h6 class="mb-0"><a href="./admin-index.html" class="nav-link"><i
                                    class="fa-solid fa-table-list me-3 text-secondary"></i>活動管理</a>
                        </h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="mb-0"><a href="#" class="nav-link"><i
                                    class="fa-solid fa-right-from-bracket me-3 text-secondary"></i>登出</a>
                        </h6>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 px-0 ps-md-2">
                <div class="card b-card">
                    <!-- title -->
                    <div class="heading row justify-content-between mb-4">
                        <div class="col-auto">
                            <h1>新增活動, 報名日期, 城市地區地址, lineup, media,文章</h1>
                        </div>
                    </div>

                    <!-- form -->
                    <form class="form">
                        <div class="mb-4">
                            <label class="form-label">名稱</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">活動類型</label>
                            <div class="b-option-container">
                                <input type="radio" id="activity-festival" name="activity" value="音樂祭" class="d-none">
                                <label for="activity-festival" class="btn btn-outline-secondary">音樂祭</label>
                                <input type="radio" id="activity-event" name="activity" value="音樂活動" class="d-none">
                                <label for="activity-event" class="btn btn-outline-secondary">音樂活動</label>
                                <input type="radio" id="activity-party" name="activity" value="電音派對" class="d-none">
                                <label for="activity-party" class="btn btn-outline-secondary">電音派對</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">音樂類型</label>
                            <div class="b-option-container">
                                <input type="checkbox" id="music-pop" name="music" value="流行音樂" class="d-none">
                                <label for="music-pop" class="btn btn-outline-secondary">流行音樂</label>
                                <input type="checkbox" id="music-rock" name="music" value="古典音樂" class="d-none">
                                <label for="music-rock" class="btn btn-outline-secondary">古典音樂</label>
                                <input type="checkbox" id="music-jazz" name="music" value="交響樂" class="d-none">
                                <label for="music-jazz" class="btn btn-outline-secondary">交響樂</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">活動日期</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">開始日期</label>
                                    <input type="datetime-local" class="form-control" name="date_start" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">結束日期</label>
                                    <input type="datetime-local" class="form-control" name="date_end" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">門票數量</label>
                            <input type="number" class="form-control" name="ticket_num" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">門票價格</label>
                            <input type="number" class="form-control" name="ticket_price" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">活動描述</label>
                            <textarea class="form-control" name="description" rows="5" required></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-3">
                            <button class="btn btn-outline-light" type="submit">完成</button>
                            <a href="./admin-index.html" class="btn btn-secondary ms-2">取消</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        $(function () {
            $('input[name="datetimes"]').daterangepicker({
                timePicker: true,
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour').add(32, 'hour'),
                locale: {
                    format: 'M/DD hh:mm A'
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
