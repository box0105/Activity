<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動列表頁</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/act.css" />
</head>

<body class="position-relative">
    <div class="header"></div>

    <!-- hero -->
    <div class="b-hero position-relative">
        <div class="b-text position-absolute">
            <div class="b-hero-title">2025 全台音樂祭</div>
            <div class="b-hero-subtitle">一同締造屬於你的冒險拾光</div>
        </div>
    </div>

    <!-- title -->
    <div class="container-fluid">
        <div class="b-title d-flex align-items-baseline">
            <h1>音樂祭</h1>
            <h4>/ 流行音樂</h4>
        </div>
    </div>

    <!-- filter & order -->
    <div class="b-filter-order">
        <div class="container-fluid d-flex justify-content-between">
            <div class="b-filter-main d-flex">
                <h4>04 活動</h4>
                <button class="b-filter b-btn-unstyled d-flex align-items-baseline">
                    <i class="fa-solid fa-filter"></i>
                    <h4>篩選</h4>
                </button>
            </div>
            <div class="b-order d-flex align-items-baseline">
                <i class="fa-solid fa-arrow-up-wide-short"></i>
                <h4>排序</h4>
            </div>
        </div>
    </div>

    <!-- 篩選條件 -->
    <div class="b-filter-slide d-flex flex-column align-items-center">
        <div class="b-filter-title d-flex justify-content-between align-items-center w-100">
            <h4><button class="b-btn-unstyled">清除篩選條件</button></h4>
            <button class="b-filter-close-btn b-btn-unstyled">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>


        <form class="w-100 b-filter-conds d-flex flex-column align-items-start align-self-stretch">
            <!-- 活動類型 cate -->
            <div class="b-form-elem d-flex flex-column align-self-stretch">
                <h4>活動類型</h4>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="cate1" />
                    <label class="" for="check1">
                        <h6>音樂祭</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="cate2" />
                    <label class="" for="check2">
                        <h6>音樂活動</h6>
                    </label>
                </div>
            </div>
            <!-- 音樂類型 genre -->
            <div class="b-form-elem d-flex flex-column align-self-stretch">
                <h4>音樂類型</h4>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre1" />
                    <label class="" for="genre1">
                        <h6>流行音樂</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre2" />
                    <label class="" for="genre2">
                        <h6>古典音樂</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre3" />
                    <label class="" for="genre3">
                        <h6>交響樂</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre4" />
                    <label class="" for="genre4">
                        <h6>搖滾樂</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre5" />
                    <label class="" for="genre5">
                        <h6>嘻哈</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre6" />
                    <label class="" for="genre6">
                        <h6>動漫</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre7" />
                    <label class="" for="genre7">
                        <h6>R&B</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre8" />
                    <label class="" for="genre8">
                        <h6>K-POP</h6>
                    </label>
                </div>
                <div class="b-form-checkbox d-flex align-items-center">
                    <input class="" type="checkbox" value="" id="genre9" />
                    <label class="" for="genre9">
                        <h6>J-POP</h6>
                    </label>
                </div>
            </div>
            <!-- 活動日期 date -->
            <div class="b-form-elem d-flex flex-column align-self-stretch">
                <h4>日期</h4>
                <div class="b-form-date">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="col">
                            <input type="date" name="date-start" value="2025-01-23" class="w-100" />
                        </div>
                        <div class="col-1 text-center">~</div>
                        <div class="col">
                            <input type="date" name="date-end" value="2025-02-23" class="w-100" />
                        </div>
                    </div>
                </div>

            </div>
            <!-- 城市 city -->
            <div class="b-form-elem d-flex flex-column align-self-stretch">
                <h4>城市</h4>
                <select class="b-form-select">
                    <option selected>請選擇城市</option>
                    <option value="1">基隆市</option>
                    <option value="2">台北市</option>
                    <option value="3">新北市</option>
                    <option value="4">桃園市</option>
                    <option value="5">新竹市</option>
                    <option value="6">新竹縣</option>
                    <option value="7">苗栗縣</option>
                    <option value="8">台中市</option>
                    <option value="9">彰化縣</option>
                    <option value="10">南投縣</option>
                    <option value="11">雲林縣</option>
                    <option value="12">嘉義市</option>
                    <option value="13">嘉義縣</option>
                    <option value="14">台南市</option>
                    <option value="15">高雄市</option>
                    <option value="16">屏東縣</option>
                    <option value="17">宜蘭縣</option>
                    <option value="18">花蓮縣</option>
                    <option value="19">台東縣</option>
                    <option value="20">澎湖縣</option>
                    <option value="21">金門縣</option>
                    <option value="22">連江縣</option>

                </select>
            </div>
            <!-- 價錢 ticket_price -->
            <div class="b-form-elem d-flex flex-column align-self-stretch">
                <h4>價錢</h4>
                <div class="d-flex flex-column align-items-center gap-4">
                    <div class="b-slide-bar w-100 position-relative">
                        <div class="b-toggle position-absolute"></div>
                    </div>
                    <div class="h6">低於 NT$ 79,000</div>
                </div>
                <button class="b-btn b-load-btn">顯示商品</button>
            </div>
        </form>

    </div>

    <div class="container-fluid">
        <!-- act list -->
        <div class="b-act-list b-form-checkbox d-flex flex-column">
            <div class="row row-cols-2">
                <!-- 之後可以試試看改成 col-6 -->
                <div class="col d-flex">
                    <div class="b-img flex-grow-1"></div>
                    <!-- <img class="flex-grow-1" src="/images/20240215_共生音樂節.jpeg" alt=""> -->
                    <div class="b-card-body flex-grow-1 d-flex flex-column">
                        <div class="b-text d-flex flex-column">
                            <h4>音樂祭</h4>
                            <h2><a href="">《裂變景觀》jonCates 與 Jason Cole Mager雙人展 Two-person show</a></h2>
                            <div class="h5">日期 : 114/01/05 ~ 114/03/02</div>
                            <h5 class="b-tag">流行音樂</h5>
                            <h6>票價 : 免費入場</h6>
                            <h6>地點 : Project Space 110 新店藝術空間</h6>
                        </div>
                        <a class="b-btn" href="https://www.google.com/maps">查看地圖<i class="ms-3 fa-solid fa-map"></i>
                            <i class="ms-3 fa-regular fa-map"></i><i class="ms-3 fa-solid fa-location-arrow"></i></a>
                    </div>
                </div>
            </div>
            <!-- load more -->
            <button class="b-btn b-load-btn">瀏覽更多</button>
        </div>
    </div>

    <script src="./js/filter-slide.js"></script>
    <script>
        // 載入 header.html
        fetch("header.html")
            .then((res) => res.text())
            .then(
                (header) => (document.querySelector(".header").innerHTML = header)
            )
            .catch((err) => console.error("Error loading header.html"));
    </script>
</body>

</html>
